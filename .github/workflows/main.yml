name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build with Dokka ðŸ”¨
        run: ./gradlew twitlin:dokkaHtml
      - name: copy README.md
        uses: canastro/copy-file-action@master
        with:
          source: ./README.md
          target: ./docs/README.md
      - name: Deploy ðŸ”¨
        uses: peaceiris/actions-gh-pages@v3
        with:
          enable_jekyll: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
