name: Build and Deploy documents
on:
  push:
    branches:
      - master
env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_TWITLIN_CI }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build with Dokka ðŸ”¨
        run: ./gradlew twitlin:dokkaHtml
      - name: copy README.md
        uses: canastro/copy-file-action@master
        with:
          source: ./README.md
          target: ./docs/README.md
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          enable_jekyll: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
      - name: Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.2
        env:
          SLACK_CHANNEL: twitlin-ci
          SLACK_TITLE: Success Build and Deploy documents
          SLACK_COLOR: good
      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.0.2
        if: failure()
        env:
          SLACK_CHANNEL: twitlin-ci
          SLACK_TITLE: Failure Build and Deploy documents
          SLACK_COLOR: danger
