name: Build and Deploy documents
on:
  push:
    tags:
      - '*-SNAPSHOT'
env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_TWITLIN_CI }}
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: build with Dokka ðŸ”¨
        run: ./gradlew twitlin:dokkaHtml
      - uses: canastro/copy-file-action@master
        with:
          source: ./README.md
          target: ./docs/README.md
      - uses: peaceiris/actions-gh-pages@v3
        with:
          enable_jekyll: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
      - name: generate pgp
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}'
          encodedString: ${{ secrets.SORROW_BLUE_XXXXXXXX_SECRET }}
      - name: Build with Gradle
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_SECRET_KEY_RING_FILE: ${{ steps.write_file.outputs.filePath }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
        run: ./gradlew twitlin:publish
      - name: Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.2
        env:
          SLACK_CHANNEL: twitlin-ci
          SLACK_TITLE: Success Build and Deploy documents
          SLACK_COLOR: good
      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.0.2
        if: failure()
        env:
          SLACK_CHANNEL: twitlin-ci
          SLACK_TITLE: Failure Build and Deploy documents
          SLACK_COLOR: danger
