[versions]
kotlin = "1.5.30"
ktor = "1.6.3"
android-buildToolsVersion = "30.0.3"
android-minSdkVersion = "23"
android-targetSdkVersion = "30"
[libraries]

androidx-security-crypto = "androidx.security:security-crypto:1.1.0-alpha03"

kotlinx-serialization-core = "org.jetbrains.kotlinx:kotlinx-serialization-core:1.3.0-RC"
kotlinx-serialization-properties = "org.jetbrains.kotlinx:kotlinx-serialization-properties:1.3.0-RC"
kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.2.1"

ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-client-js = { module = "io.ktor:ktor-client-js", version.ref = "ktor" }
ktor-client-serialization = { module = "io.ktor:ktor-client-serialization", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }

jsoup = "org.jsoup:jsoup:1.14.2"

kotlin-logging = "io.github.microutils:kotlin-logging:2.0.11"
slf4j-simple = "org.slf4j:slf4j-simple:2.0.0-alpha5"
slf4j-android = "org.slf4j:slf4j-android:1.7.32"

[bundles]
kotlinx-serialization = ["kotlinx-serialization-core", "kotlinx-serialization-properties"]
